<mat-card>
  <mat-card-header>
    <mat-card-title>Log in </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.Username"
          placeholder="Username or Email"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <button mat-raised-button (click)="loginUser()" color="primary">
      Log in!
    </button>
  </mat-card-actions>
</mat-card>
